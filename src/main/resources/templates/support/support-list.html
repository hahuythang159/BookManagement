<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Hỗ Trợ'">Danh Sách Yêu Cầu Hỗ Trợ</title>

  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
    }

    /* Table styles for support-list.html */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Styles for support-details.html */
    .support-details {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .support-details h3 {
      color: #333;
    }

    .support-details p {
      margin-bottom: 10px;
    }

    .support-details form {
      margin-top: 20px;
    }

    .support-details textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .support-details button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .support-details button:hover {
      background-color: #45a049;
    }

    .support-details button:active {
      background-color: #3e8e41;
    }

    /* Navigation button */
    .btn-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #45a049;
    }

    .btn-home:active {
      background-color: #3e8e41;
    }

  </style>
</head>
<body>
<section layout:fragment="content">
<h2>Danh Sách Yêu Cầu Hỗ Trợ</h2>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>Mã Yêu Cầu</th>
      <th>Họ và Tên</th>
      <th>Email</th>
      <th>Ngày Gửi</th>
      <th>Trạng Thái</th>
      <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${supportRequests}">
      <td th:text="${request.id}"></td>
      <td th:text="${request.customerName}"></td>
      <td th:text="${request.customerEmail}"></td>
      <td th:text="${#temporals.format(request.submitDate, 'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${request.resolved ? 'Đã giải quyết' : 'Chưa giải quyết'}"></td> <!-- Sử dụng điều kiện tại đây -->
      <td>
        <a th:href="@{/support/details/{id}(id=${request.id})}">Xem Chi Tiết</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</section>
</body>
</html>

<!-- resources/templates/support-details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Hỗ Trợ'">Chi Tiết Yêu Cầu Hỗ Trợ</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    /* Styles for support-details.html */
    .support-details {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex; /* Sử dụng Flexbox để các phần tử nằm hàng ngang */
      flex-direction: column; /* Chỉ định hướng dọc cho các phần tử con */
    }

    .support-details h3 {
      color: #333;
    }

    .support-details p {
      margin-bottom: 10px;
    }

    .support-details form {
      margin-top: 20px;
    }

    .support-details textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .support-details button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start; /* Đẩy button về đầu dòng */
    }

    .support-details button:hover {
      background-color: #45a049;
    }

    .support-details button:active {
      background-color: #3e8e41;
    }

    /* Navigation button */
    .btn-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      align-self: flex-start; /* Đẩy button về đầu dòng */
    }

    .btn-home:hover {
      background-color: #45a049;
    }

    .btn-home:active {
      background-color: #3e8e41;
    }

  </style>
</head>
<body>
<section layout:fragment="content">
<div class="container">
  <h2>Chi Tiết Yêu Cầu Hỗ Trợ</h2>

  <div class="support-details">
    <div>
      <p><strong>Mã Yêu Cầu:</strong> <span th:text="${support.id}"></span></p>
      <p><strong>Họ và Tên:</strong> <span th:text="${support.customerName}"></span></p>
      <p><strong>Email:</strong> <span th:text="${support.customerEmail}"></span></p>
      <p><strong>Nội dung hỗ trợ:</strong></p>
      <p th:text="${support.supportContent}"></p>
      <p><strong>Ngày Gửi:</strong> <span th:text="${#temporals.format(support.submitDate, 'dd/MM/yyyy HH:mm')}"></span></p>
      <p><strong>Trạng Thái:</strong> <span th:text="${support.status}"></span></p>
    </div>
    <div>
      <a class="btn-home" href="/support/list">Quay lại</a>
    <a th:href="'https://mail.google.com/mail/?view=cm&fs=1&to=' + ${support.customerEmail} + '&su=Re:%20Support%20Request%20#' + ${support.id} + '&body=Dear%20' + ${support.customerName} + '%0D%0A%0D%0A' + 'We%20have%20reviewed%20your%20support%20request%20and%20our%20response%20is:%0D%0A%0D%0A%0D%0A%0D%0A%0D%0A%0D%0ABest%20Regards,%0D%0A%0D%0A%0D%0A%0D%0A'">
      <button type="button">Gửi phản hồi</button>
    </a>
    </div>
  </div>
</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products List'">Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;

        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
        }

        .card-body {
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-text {
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
    </style>
    <style>
        .product-card {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            flex: 2;
            width: 100%;
            object-fit: cover;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            height: 100%;
        }

        .product-details p {
            margin: 5px 0;
        }

        .btn-details {
            margin-top: auto; /* Align button to bottom */
        }

        .product-card-title {
            height: 3em;
            overflow: hidden;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card product-card">
                    <div class="card-header">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                    </div>
                    <div class="product-image">
                        <img th:src="@{/images/} + ${product.image}" class="card-img-top" alt="Product Image"/>
                    </div>
                    <div class="product-details">
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text"><strong>Price: </strong> <span th:text="${product.price}"></span></p>
                        <p class="card-text"><strong>Author: </strong> <span th:text="${product.author}"></span></p>
                        <p class="card-text"><strong>Category: </strong> <span th:text="${product.category.name}"></span></p>
                        <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
                            <input type="number" name="quantity" min="1" value="1" class="form-control mb-2" style="width: 70px;">
                            <input type="hidden" th:value="${product.id}" name="productId"/>
                            <button type="submit" class="btn btn-warning btn-sm btn-details">Add to Cart</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-primary btn-sm">View Details</a>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm" sec:authorize="hasAuthority('ADMIN')">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" sec:authorize="hasAuthority('ADMIN')" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

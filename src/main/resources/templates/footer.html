<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* CSS cho footer */
        .footer {
            background-color: #343a40; /* Màu nền */
            color: #fff; /* Màu chữ */
            padding: 60px 0; /* Khoảng cách nội dung footer */
            font-size: 14px; /* Cỡ chữ */
        }
        .footer a {
            color: #fff; /* Màu chữ cho các liên kết */
            text-decoration: none; /* Loại bỏ gạch chân cho liên kết */
        }
        .footer a:hover {
            text-decoration: underline; /* Gạch chân khi hover liên kết */
        }
        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .logo {
            font-size: 24px; /* Kích thước logo */
            font-weight: bold; /* Đậm chữ cho logo */
        }
        .footer .social-icons {
            display: flex;
            gap: 20px; /* Khoảng cách giữa các biểu tượng mạng xã hội */
        }
        .footer .social-icons a {
            font-size: 18px; /* Kích thước biểu tượng mạng xã hội */
        }
    </style>
</head>
<body>
<footer class="footer">
    <div class="container text-center mt-4">
        <p class="text-muted">© 2024 VKAT - Website manager books</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
</footer>
<!-- Các script nếu cần -->
</body>
</html>

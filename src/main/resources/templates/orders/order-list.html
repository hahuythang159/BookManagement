<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh Sách Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .text-danger {
            color: #dc3545;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-right: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-link {
            color: #007bff;
        }

        .btn-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1 class="mt-4 mb-4">Danh Sách Đơn Hàng</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên khách hàng</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Thanh Toán</th>
                <th>Sản Phẩm</th>
                <th>Ghi chú</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.email}"></td>
                <td th:text="${order.StreetAddress}"></td>
                <td th:text="${order.PhoneNumber}"></td>
                <td th:text="${order.thanhToan}"></td>
                <td>
                    <ul>
                        <li th:each="detail : ${order.orderDetails}">
                            <span th:text="${detail.quantity}"></span> x <span th:text="${detail.product.name}"></span>
                        </li>
                    </ul>
                </td>
                <td th:text="${order.note}"></td>
                <td>
                    <a th:href="@{/order/view/{orderId}(orderId=${order.id})}" class="btn btn-info btn-sm btn-view">Xem</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

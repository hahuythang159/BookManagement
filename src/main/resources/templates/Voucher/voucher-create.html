<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Create Voucher'">Tạo voucher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .text-danger {
            color: #dc3545;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-right: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-link {
            color: #007bff;
        }

        .btn-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Tạo voucher</h1>
    <form th:action="@{/voucher/create}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="code" class="form-label">Voucher Code</label>
            <input type="text" id="code" name="code" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="discountAmount" class="form-label">Discount Amount</label>
            <input type="number" id="discountAmount" name="discountAmount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/voucher/list" class="btn btn-secondary">Back to List</a>
    </form>
</section>
</body>
</html>
